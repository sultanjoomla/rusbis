<ion-content>
  <div class="main_content_div">

    <div class="user_div">
      
      <ion-buttons slot="start" class="menu_btn">
        <ion-menu-button color="light"></ion-menu-button>
      </ion-buttons>

      <ion-label>Expired Campaign</ion-label>

      
    </div>

    <div class="content_div">
      <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
      

      <div class="subject_content">
        <div *ngIf="!dummy?.length && !orders?.length" class="nothing">
          <p class="bolder"> {{util.getString('No expired campaign found!')}} </p>
          <img src="assets/imgs/nothing.jpg" alt="" srcset="">
        </div>

        <ion-item *ngFor="let item of dummy">
          <ion-thumbnail slot="start">
            <ion-skeleton-text animated style="width: 100%;height: 100px;"></ion-skeleton-text>
          </ion-thumbnail>
          <ion-label>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </ion-label>
      
        </ion-item>


        <div class="main_content_div1" *ngIf="orders?.length">


          <div class="content_div1">
      
            <div class="card_div" *ngFor="let item of orders" (click)="goToOrder(item)">
              
              <div class="image_div">
                <img [src]="mediaURL+ item.fileUrl" onError="this.src='assets/imgs/nothing.png'">
              </div>
              <div class="desc_div">
                <ion-label style="font-weight: bold;color: #A020F0;font-size: 12px;"> {{util.getString('Campaign ID')}}: #{{item.adid}}
                </ion-label>

                <br>
                <div class="border_bottom">
                  <p class="items">
                    <span>{{item.adTitle}} </span>
                    
                    
                  </p>
                  <p class="itemss">
                    <span> {{util.getString('Budgeted Amount')}} </span>
                    <span> â‚¦{{item.amount | number}}.00 </span>
                   
                  </p>
                </div>
                <ion-label class="datetime">{{ item.created_at}}</ion-label>
                
              </div>
              <div class="status">
                {{item.status}}
              </div>
            
              <!-- <ion-button expand="full" (click)="renew(item)"> Renew Campaign <ion-icon name="git-compare-outline"></ion-icon></ion-button> -->
              
            </div>
           
          </div>
        </div>

      </div>



    </div>
  </div>
</ion-content>
